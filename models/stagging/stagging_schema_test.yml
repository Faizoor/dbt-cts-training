version: 2
models:
  - name: stg_customers
    description: "{{ doc('stg_customers') }}"
    columns:
      - name: customer_id
        description: unique id value assigned to each customer
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null


